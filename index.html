<!DOCTYPE html>
<head>
	<title>Pitch Simulator</title>
	<meta name="author" content="Michael Capobianco">
</head>
<style type="text/css">
	canvas {
	border: 1px solid black;
	padding-left: 0;
	padding-right: 0;
	margin-left: auto;
	margin-right: auto;
	display: block;
	width: 800px;
	}
	td {
		text-align: right;
	}
</style>
<body style="align-items:center">
	<center>
		<i>v</i> = linear velocity (MPH); <i>&omega;</i> = angular velocity (RPM) &nbsp|&nbsp
		<i>x</i>-axis = left-right; <i>y</i>-axis = up-down; <i>z</i>-axis = towards home plate &nbsp|&nbsp
		<a href="./README.md">README</a>
	</center>
	<center>
		<table>
			<tr>
				<td><b id=10 style="color:rgb(255,0,0)">Pitch 1:</b></td>
				<td><label><i>v</i>:</label></td>
				<td><input id=11 class="p1" value="90" size="6px"></td>
				<td><label><i>&omega;<sub>x</sub></i>:</label></td>
				<td><input id=12 class="p1" value="2000" size="6px"></td>
				<td><label><i>&omega;<sub>y</sub></i>:</label></td>
				<td><input id=13 class="p1" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>z</sub></i>:</label></td>
				<td><input id=14 class="p1" value="0" size="6px"></td>
				<td><input id=15 type="checkbox" class="p1" checked=true></td>
			</tr>
			<tr>
				<td><b id=20 style="color:rgb(255,200,0)">Pitch 2:</b></td>
				<td><label><i>v</i>:</label></td>
				<td><input id=21 class="p2" value="90" size="6px"></td>
				<td><label><i>&omega;<sub>x</sub></i>:</label></td>
				<td><input id=22 class="p2" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>y</sub></i>:</label></td>
				<td><input id=23 class="p2" value="2000" size="6px"></td>
				<td><label><i>&omega;<sub>z</sub></i>:</label></td>
				<td><input id=24 class="p2" value="0" size="6px"></td>
				<td><input id=25 type="checkbox" class="p2" checked=true></td>
			</tr>
			<tr>
				<td><b id=30 style="color:rgb(0,255,0)">Pitch 3:</b></td>
				<td><label><i>v</i>:</label></td>
				<td><input id=31 class="p3" value="90" size="6px"></td>
				<td><label><i>&omega;<sub>x</sub></i>:</label></td>
				<td><input id=32 class="p3" value="-2000" size="6px"></td>
				<td><label><i>&omega;<sub>y</sub></i>:</label></td>
				<td><input id=33 class="p3" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>z</sub></i>:</label></td>
				<td><input id=34 class="p3" value="0" size="6px"></td>
				<td><input id=35 type="checkbox" class="p3" checked=true></td>
			</tr>
			<tr>
				<td><b id=40 style="color:rgb(0,0,255)">Pitch 4:</b></td>
				<td><label><i>v</i>:</label></td>
				<td><input id=41 class="p4" value="90" size="6px"></td>
				<td><label><i>&omega;<sub>x</sub></i>:</label></td>
				<td><input id=42 class="p4" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>y</sub></i>:</label></td>
				<td><input id=43 class="p4" value="-2000" size="6px"></td>
				<td><label><i>&omega;<sub>z</sub></i>:</label></td>
				<td><input id=44 class="p4" value="0" size="6px"></td>
				<td><input id=45 type="checkbox" class="p4" checked=true></td>
			</tr>
			<tr>
				<td><b id=50 style="color:rgb(255,0,255)">Pitch 5:</b></td>
				<td><label><i>v</i>:</label></td>
				<td><input id=51 class="p5" value="90" size="6px"></td>
				<td><label><i>&omega;<sub>x</sub></i>:</label></td>
				<td><input id=52 class="p5" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>y</sub></i>:</label></td>
				<td><input id=53 class="p5" value="0" size="6px"></td>
				<td><label><i>&omega;<sub>z</sub></i>:</label></td>
				<td><input id=54 class="p5" value="2000" size="6px"></td>
				<td><input id=55 type="checkbox" class="p5" checked=true></td>
			</tr>
		</table>
	</center>
	<center style="padding-bottom: 3px">
		<input type="submit" value="See Pitches" onclick="main()">
	</center>
	<center style="padding-bottom: 3px">
		<label for="pitchers">Select a Pitcher:</label>
		<select name="pitchers" id="pitchers">
			<option value="custom">--custom--</option>
			<option value="wainwright">Adam Wainwright</option>
			<option value="snell">Blake Snell</option>
			<option value="sale">Chris Sale</option>
			<option value="kershaw">Clayton Kershaw</option>
			<option value="kluber">Corey Kluber</option>
			<option value="cole">Gerrit Cole</option>
			<option value="ryu">Hyun jin Ryu</option>
			<option value="flaherty">Jack Flaherty</option>
			<option value="degrom">Jacob deGrom</option>
			<option value="verlander">Justin Verlander</option>
			<option value="maeda">Kenta Maeda</option>
			<option value="hendricks">Kyle Hendricks</option>
			<option value="lynn">Lance Lynn</option>
			<option value="giolito">Lucas Giolito</option>
			<option value="fried">Max Fried</option>
			<option value="scherzer">Max Scherzer</option>
			<option value="soroka">Mike Soroka</option>
			<option value="bieber">Shane Bieber</option>
			<option value="gray">Sonny Gray</option>
			<option value="bauer">Trevor Bauer</option>
			<option value="glasnow">Tyler Glasnow</option>
			<option value="buehler">Walker Buehler</option>
			<option value="darvish">Yu Darvish</option>
			<option value="greinke">Zack Greinke</option>
		</select>
	</center>

	<center>
		<i><b id="current_view">Mound View</b></i> &nbsp&nbsp
		<input id="view" type="submit" value="Top View" onclick="view()">
	</center>
	<canvas id="canvas"></canvas>
</body>
<script src="./main.js"></script>
