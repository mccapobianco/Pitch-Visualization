<!DOCTYPE html>
<head>
	<title>Pitch Simulator</title>
	<meta name="author" content="Michael Capobianco">
</head>
<style type="text/css">
	canvas {
	border: 1px solid black;
	padding-left: 0;
	padding-right: 0;
	margin-left: auto;
	margin-right: auto;
	display: block;
	width: 800px;
}
</style>
<body style="align-items:center">
	<center>
		<i>v</i> = linear velocity (MPH); <i>&omega;</i> = angular velocity (RPM) &nbsp|&nbsp
		<i>x</i>-axis = left-right (pitcher's view); <i>y</i>-axis = up-down (pitcher's view); <i>z</i>-axis = towards home plate
	</center>
	<center>
		<b style="color:rgb(255,0,0)">Pitch 1:</b>
		<label><i>v</i>:</label>
		<input id=11 class="p1" value="90" size="6px">
		<label><i>&omega;<sub>x</sub></i>:</label>
		<input id=12 class="p1" value="2000" size="6px">
		<label><i>&omega;<sub>y</sub></i>:</label>
		<input id=13 class="p1" value="0" size="6px">
		<label><i>&omega;<sub>z</sub></i>:</label>
		<input id=14 class="p1" value="0" size="6px">
		<input id=15 type="checkbox" class="p1" checked=true>
	</center>
	<center>
		<b style="color:rgb(255,200,0)">Pitch 2:</b>
		<label><i>v</i>:</label>
		<input id=21 class="p2" value="90" size="6px">
		<label><i>&omega;<sub>x</sub></i>:</label>
		<input id=22 class="p2" value="0" size="6px">
		<label><i>&omega;<sub>y</sub></i>:</label>
		<input id=23 class="p2" value="2000" size="6px">
		<label><i>&omega;<sub>z</sub></i>:</label>
		<input id=24 class="p2" value="0" size="6px">
		<input id=25 type="checkbox" class="p2" checked=true>
	</center>
	<center>
		<b style="color:rgb(0,255,0)">Pitch 3:</b>
		<label><i>v</i>:</label>
		<input id=31 class="p3" value="90" size="6px">
		<label><i>&omega;<sub>x</sub></i>:</label>
		<input id=32 class="p3" value="-2000" size="6px">
		<label><i>&omega;<sub>y</sub></i>:</label>
		<input id=33 class="p3" value="0" size="6px">
		<label><i>&omega;<sub>z</sub></i>:</label>
		<input id=34 class="p3" value="0" size="6px">
		<input id=35 type="checkbox" class="p3" checked=true>
	</center>
	<center>
		<b style="color:rgb(0,0,255)">Pitch 4:</b>
		<label><i>v</i>:</label>
		<input id=41 class="p4" value="90" size="6px">
		<label><i>&omega;<sub>x</sub></i>:</label>
		<input id=42 class="p4" value="0" size="6px">
		<label><i>&omega;<sub>y</sub></i>:</label>
		<input id=43 class="p4" value="-2000" size="6px">
		<label><i>&omega;<sub>z</sub></i>:</label>
		<input id=44 class="p4" value="0" size="6px">
		<input id=45 type="checkbox" class="p4" checked=true>
	</center>
	<center>
		<b style="color:rgb(255,0,255)">Pitch 5:</b>
		<label><i>v</i>:</label>
		<input id=51 class="p5" value="90" size="6px">
		<label><i>&omega;<sub>x</sub></i>:</label>
		<input id=52 class="p5" value="0" size="6px">
		<label><i>&omega;<sub>y</sub></i>:</label>
		<input id=53 class="p5" value="0" size="6px">
		<label><i>&omega;<sub>z</sub></i>:</label>
		<input id=54 class="p5" value="2000" size="6px">
		<input id=55 type="checkbox" class="p5" checked=true>
	</center>
	<center style="padding-bottom: 3px">
		<input type="submit" value="See Pitches" onclick="main()">
	</center>
	<center style="padding-bottom: 3px">
		<label for="pitchers">Select a Pitcher:</label>
		<select name="pitchers" id="pitchers">
			<option value="custom">--custom--</option>
			<option value="sale">Chris Sale</option>
			<option value="kershaw">Clayton Kershaw</option>
			<option value="cole">Gerrit Cole</option>
			<option value="degrom">Jacob deGrom</option>
			<option value="glasnow">Tyler Glasnow</option>
		</select>
	</center>

	<center>
		<i><b id="current_view">Mound View</b></i> &nbsp&nbsp
		<input id="view" type="submit" value="Top View" onclick="view()">
	</center>
	<canvas id="canvas"></canvas>
</body>
<script src="./main.js"></script>
